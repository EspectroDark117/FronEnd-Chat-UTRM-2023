<ion-header class="title-header">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">ChatXD</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" id="popover">
        <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-popover #popover trigger="popover" triggerAction="click">
      <ng-template>
        <ion-content class="ion-padding ion-text-center" (click)="logout()" routerLink="/login">
          <ion-label color="danger">
            Cerrar sesion
          </ion-label>
        </ion-content>
        <ion-content class="ion-padding ion-text-center" (click)="edit_user()" routerLink="/edit-user">
          <ion-label color="success">
            Editar usuario
          </ion-label>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
  <ion-segment mode="md" (ionChange)="onSegmentChanged($event)">
    <ion-segment-button value="status">
      <ion-label>Estados</ion-label>
    </ion-segment-button>
    <ion-segment-button value="chats">
      <ion-label>Chats</ion-label>
    </ion-segment-button>
    <ion-segment-button value="calls">
      <ion-label>Llamadas</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content color="light">

  <ion-list >


    <ion-list-header class="ion-padding-bottom" color="light">
      Chats Recientes
    </ion-list-header>

    <ion-item *ngFor="let item of users" (click)="getChat(item.user_id)" [detail]="true">
      <ion-avatar slot="start">
        <img [src]="'https://i.pravatar.cc/385'"/>
      </ion-avatar>
      <div class="user_detail">
        <ion-label class="username">{{item.nombre}}</ion-label>
        <ion-label class="msg">Mensaje !</ion-label>
        <ion-label class="msg">Nuevo Mensaje !</ion-label>
        <div class="container-login100-form-btn">
        </div>
      </div>
      <ion-text slot="end" color="medium">10:00 AM</ion-text>
    </ion-item>

  </ion-list>
